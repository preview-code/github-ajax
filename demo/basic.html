<link rel="import" href="../github-ajax.html">
<link rel="import" href="../../paper-button/paper-button.html">

<dom-module id="basic-demo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    
    <github-ajax
      auto
      id="githubSearch"
      apiPath="/search/code"
      last-response="{{last}}"
      on-github-error="_error"
      on-github-request="_req"
      on-github-response="_res"
      params="[[queryParams]]"
    ></github-ajax>

    <template is="dom-repeat" items="[[last.items]]">
      <div><a href="[[item.html_url]]">[[item.path]]</a></div>
    </template>

    
    <paper-button raised on-tap="doRequest">Request</paper-button>
    
  </template>
  <script>
    Polymer({
      is: 'basic-demo',

      properties: {
        last: Object,

        queryParams: {
          type: Object,
          value: {q: 'addClass+user:mozilla'}
        }
      },

      doRequest: function() {
        this.$.githubSearch.generateRequest();
      },

      _error: function(e) {
        console.log('err', e);
      },

      _req: function(e) {
        console.log('req', e);
      },

      _res: function(e) {
        console.log('resp', e);
      }
    });
  </script>
</dom-module>
